<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meteo France</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <script src='main.js'></script>
</head>
<body >
    <div class="svgg">
        <svg viewBox="0 0 145 145">
                <rect x="30" y="25" width="30" height="100" fill="#edebeb"></rect>
                <rect x="30" y="55" width="30" height="70" fill="#1565c0"></rect>
                <text x="70" y="80" text-anchor="start" style="font-weight: 700;font-size: 1.3em;">27 °C</text>
                <text x="70" y="125" fill="#b3b3b3">-20</text>
                <text x="70" y="30" text-anchor="start" fill="#b3b3b3">60</text>
            </svg>
        </div>    
        <div class="container">
            <h1>Metéo By Antoine</h1>
            <div class="temps">
                <img  class="soleil rotating" src="assets/img/Soleil.png" alt="soleil">
                <div class="degres">
                    <p class="DescDegres">25°C</p>
                    <img  class="balancing" src="https://img.icons8.com/color/48/000000/temperature.png" alt="thernometre">
                </div>
            </div>
            <div class="ville">
                <p>Montluçon</p>
            </div>
            <div class="direction">
                <div class="fleche">
                    <img src="https://img.icons8.com/windows/32/000000/circled-up-left.png" alt="fleche direction" style="transform: rotate(142deg)">
                    <p>97°</p>
                </div>
                <p>24°C 39°C</p>
            </div>
        </div>   
</body>
</html>
